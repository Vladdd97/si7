<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



<th:block th:include="partialViews/navbar :: navbar"></th:block>


<div class="col-lg-5">
    <form method="post" th:action="@{/getCredentials}" th:object="${user}" class="login-form">

        <h2 class="loginTitle">Lab.7-SI</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Username" th:field="*{username}">
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
        </div>

        <!--<div class="form-group">-->
            <!---->
            <!--<input type="file" id="myFile" name="filename2">-->

        <!--</div>-->

        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<th:block th:include="partialViews/footer :: footer"></th:block>



</body>
</html>
